
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <style>
        #contenido{
            margin-top: 10px;
            border: 1px solid black;
        }
        p{
            padding: 20px;
            margin: 5px;
            font-size: large;
            display: flex;
            justify-content: center;
            text-align: center;
            border: 1px solid black;
            width: 200px;
        }
        img{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="valor" placeholder="Nueva publicación">
    <button onclick="add()">Añadir</button>
    <div id="contenido"></div>
    <script>
        let cadena = ["Ejemplo1","Ejemplo2"];
        mostrar();
        function add(){
            let nuevo = document.getElementById("valor").value;
            if(nuevo == null) return;
            cadena.push(nuevo);
            mostrar();
        }

        function mostrar(){
            let html = "";
            for(let a=0;a<cadena.length;a++){
                html += '<p id="'+a+'">'+cadena[a]+'<img width="30px" onclick="remove(`'+a+'`)" src="https://cdn-icons-png.flaticon.com/512/58/58326.png" alt="papelera"></p>';
            }
            document.getElementById("contenido").innerHTML = html;
        }
        function remove(id){
            cadena.splice(id, 1);
            mostrar();
        }
    </script>

</body>
</html>
