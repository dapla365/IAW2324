<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="center" id="container">
        <h1 id="game_name">tic tac toe</h1>
        <h3 id="player_turn"></h3>
        <div id="game">
        </div>
        <div id="end_game" class="center">
            <p id="winner">winner</p>
            <h1 id="child_winner"></h1>
            <button id="button_start_again" onclick="restart()">PLAY AGAIN</button>
        </div>
    </div>
<script src="gamee.js"></script>
</body>
</html>
