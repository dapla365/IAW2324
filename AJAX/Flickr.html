<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="texto" placeholder="texto">
    <button onclick="busca()">Buscar</button><br><br>
    <p id="respuesta"></p>

    <script>
        function busca(){
            let texto = $('#texto').val();
            let key = '1e32bcd9e6c484454e03b713002d4ecb';
                $.ajax({
                url:`https://www.flickr.com/services/rest/?method=flickr.photos.search&api_key=${key}&text=${texto}&format=json&nojsoncallback=1`,
                success: function(data) {
                    

                    $('#respuesta').html(`
                    <h2>${data.photos.photo[0].title}</h2>
                    <img src='https://farm${data.photos.photo[0].farm}.staticflickr.com/${data.photos.photo[0].server}/${data.photos.photo[0].id}_${data.photos.photo[0].secret}.jpg'>
                    `)
                }
            })
        }

    </script>
</body>
</html>
