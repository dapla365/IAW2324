<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedle - dapla365</title>
    <style>
        @font-face {
            font-family: pkmemerald;
            src: url('font/pokemon-emerald.ttf');
        }
    </style>
</head>
<body id="body">
    <img id="logo" src="images/pokedle-logo-c94dab78.png" alt="logo">
    <button id="dark_button"><img id="dark" src="images/luna.png" alt="dark"></button>
    <button id="light_button" class="invisible"><img id="light" src="images/sol.png" alt="light"></button>
    <script src="script.js"></script>
<!-- onchange="change(value)" -->
    <input type="text" id="valor" placeholder="Type Pokemon...">

    <div id="names">
            <div>Pokemon</div>
            <div>Type 1</div>
            <div>Type 2</div>
            <div>Evolution Level</div>
            <div>Fully Evolved</div>
            <div>Color</div>
            <div>Habitat</div>
            <div>Generation</div>
    </div>

    <div id="pokemon_table">
            <div id="pokemon_img"></div>
            <div id="pokemon_type1"></div>
            <div id="pokemon_type2"></div>
            <div id="pokemon_evolution"></div>
            <div id="pokemon_evolved"></div>
            <div id="pokemon_color"></div>
            <div id="pokemon_habitat"></div>
            <div id="pokemon_generation"></div>
    </div>

    <p style="color: white; font-weight: bold; background-color: black;" id="sinrespuesta"></p>

</body>
</html>
