<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa corporal</title>
</head>
<body>
    <input type="text" id="masa" placeholder="masa">
    <input type="text" id="altura" placeholder="altura">
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("resultado").innerHTML = localStorage.getItem("imc");
        function calcular(){
            let a = document.getElementById("masa").value;
            let b = document.getElementById("altura").value;
            if(a == null || b == null || a <= 0 || b <= 0){
                document.getElementById("resultado").innerHTML = "Peso o altura no valido"
               return; 
            }
            b=b/100;
            let c = (a/(b*b)).toFixed(2);

            localStorage.setItem("imc", c);

            if(c >= 30){
                document.getElementById("resultado").innerHTML = c+ " Obesidad"
            }else if(c >= 25 && c < 30 ){
                document.getElementById("resultado").innerHTML = c+ " Peso superior al normal"
            }else if(c >= 18.5 && c < 25 ){
                document.getElementById("resultado").innerHTML = c+ " Normal"
            }else if(c < 18.5 ){
                document.getElementById("resultado").innerHTML = c+ " Peso inferior al normal"
            }

        }

    </script>
</body>
</html>
